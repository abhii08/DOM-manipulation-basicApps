<html>
    <script>
        let timeout;
        function debouncePolulateDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                populateDiv2();
            }, 1000);
        }
        function populateDiv(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
                .then(function (response){
                    response.text()
                        .then(function (ans){
                            document.getElementById("finalSum").innerHTML = ans;
                        })
                });

        }

        async function populateDiv2(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
    }
    </script>
    <body>
        <h1>Sum Calculator App</h1><br></br>
        <input oninput="debouncePolulateDiv()" id="firstNumber" type="text" placeholder="first number" /><br></br>
        <input oninput="debouncePolulateDiv()" id="secondNumber" type="text" placeholder="Second number" /><br></br>
        <!-- <button onclick="populateDiv2()">Calculate sum</button><br /><br></br> -->
        <div id="finalSum"></div>
    </body>
</html>
