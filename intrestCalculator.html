<html>
    <script>
        let timeout;
        function debouncePolulateDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                populateInterestDiv();
            }, 1000);
        }
        async function populateInterestDiv(){
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;
            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time)
            const ans = await response.text()
            document.getElementById("finalSum").innerHTML = ans;             
        }
    </script>
    <body>
        <h1>Interest Calculator App</h1><br></br>
        <input oninput="debouncePolulateDiv()" id="principal" type="number" placeholder="Enter principal amount" /><br></br>
        <input oninput="debouncePolulateDiv()" id="rate" type="number" placeholder="Enter rate of interest" /><br></br>
        <input oninput="debouncePolulateDiv()" id="time" type="number" placeholder="Enter period of time" /><br></br>
        <!-- <button onclick="populateInterestDiv()">Calculate Interest Amount</button><br></br> -->
        <div id="finalSum"></div>
    </body>
</html>
